format: jb-book
root: index
parts:
- caption: 教程
  chapters:
  - file: README
  - file: docs/start/index
    sections:
    - glob: docs/start/**
  - file: docs/basics/index
    sections:
    - glob: docs/basics/**

- caption: 主题
  chapters:
  - file: docs/topics/index
    sections:
    - glob: docs/topics/**

- caption: 原理
  chapters:
  - file: docs/principle/index
    sections:
    - glob: docs/principle/**

- caption: 参考
  chapters:
  - file: docs/reference/index
    sections:
    - glob: docs/reference/**

- caption: 混沌
  chapters:
  - file: docs/about/index
    sections:
      - glob: docs/about/**
      - file: CHANGELOG
  - url: https://xinetzone.github.io/sanstyle-book/
    title: Sanstyle Book
  - file: docs/other/index
    sections:
    - glob: docs/other/**